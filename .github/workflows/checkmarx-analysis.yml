# This is a basic workflow to help you get started with Using Checkmarx CxFlow Action-1

name: CxFlow SAST + SCA

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel - this job is specifically configured to use the Checkmarx CxFlow Action
jobs:
 build:
  runs-on: ubuntu-latest
  # Steps require - checkout code, run CxFlow Action, Upload SARIF report (optional)
  steps:
  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
  - uses: actions/checkout@v2
  # Runs the Checkmarx Scan leveraging the latest version of CxFlow - REFER to Action README for list of inputs
  - name: Checkmarx CxFlow Action
    uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.0-9.x
    with:
      project: GithubActionTest-1
      team: '/CxServer/checkmarxSE'
      checkmarx_url: ${{ secrets.CHECKMARX_URL }}
      checkmarx_username: ${{ secrets.CHECKMARX_USERNAME }}
      checkmarx_password: ${{ secrets.CHECKMARX_PASSWORD }}
      checkmarx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
      incremental: false
      break_build: false
      scanners: sast,sca
      bug_tracker: GITHUBPULL
      params: --checkmarx.scan-preset=High and Medium --cxflow.enabled-vulnerability-scanners=sast --sca.appUrl=https://sca.scacheckmarx.com --sca.apiUrl=https://api.scacheckmarx.com --sca.accessControlUrl=https://platform.checkmarx.net --sca.tenant=${{ secrets.SCA_TENANT }} --sca.username=${{ secrets.SCA_USERNAME }} --sca.password=${{ secrets.SCA_PASSWORD }}
  # Upload the Report for CodeQL/Security Alerts
  - name: Upload SARIF file
    uses: github/codeql-action/upload-sarif@v1
    with:
      sarif_file: cx.sarif

   
